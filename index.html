<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Projeto Neemias - Versículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background-color: #000; 
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      width: 2px;
      height: 2px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
    }

    .card {
      background: rgba(59, 55, 55, 0.85);
      padding: 5vw; 
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
      max-width: 70vw; 
      width: 90%;
      opacity: 0;
      transform: translateY(-50px) scale(0.8);
      transition: all 0.5s ease;
      display: flex;
      justify-content: center; 
      align-items: center;    
      text-align: center;
      flex-direction: column;
      z-index: 1; 
      color: #fff;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .card.pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      margin: 0;
      font-size: 6vw; 
      color: #fffffe;
    }

    p {
      font-size: 4.5vw; 
      line-height: 1.6;
      margin: 0;
    }

    .fade-in {
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #versiculo, #frase-final {
      display: none; 
    }

    #frase-final {
      margin-top: 5vw;
      font-size: 5vw;
      color: #ffeb3b;
      opacity: 0;
    }

    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      p { font-size: 20px; }
      #frase-final { font-size: 22px; }
      .card { max-width: 500px; padding: 40px; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="mensagem">Obrigado por colaborar com o projeto Neemias</h1>
    <p id="versiculo"></p>
    <p id="frase-final">Jesus é contigo, não esqueça disso, ele nunca te abandonará. ❤️</p>
  </div>

  <script>
    for(let i = 0; i < 100; i++){
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.width = 1 + Math.random() * 3 + 'px';
      particle.style.height = particle.style.width;
      particle.style.animationDuration = 5 + Math.random() * 10 + 's';
      document.body.appendChild(particle);
    }

    const versiculos = [
      "Salmos 23:1 - O Senhor é o meu pastor; nada me faltará.",
      "Filipenses 4:13 - Tudo posso naquele que me fortalece.",
      "João 3:16 - Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna.",
      "Josué 1:9 - Não fui eu que lhe ordenei? Seja forte e corajoso! Não se apavore, nem se desanime, pois o Senhor, o seu Deus, estará com você por onde andar.",
      "Mateus 11:28 - Vinde a mim todos os que estais cansados e sobrecarregados, e eu vos aliviarei.",
      "Provérbios 3:5-6 - Confia no Senhor de todo o teu coração e não te estribes no teu próprio entendimento. Reconhece-o em todos os teus caminhos, e ele endireitará as tuas veredas.",
      "Isaías 41:10 - Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus; eu te fortaleço, e te ajudo, e te sustento com a destra da minha justiça.",
      "Romanos 8:31 - Se Deus é por nós, quem será contra nós?",
      "Salmos 46:1 - Deus é o nosso refúgio e fortaleza, socorro bem presente na angústia.",
      "Jeremias 29:11 - Porque eu bem sei os pensamentos que penso de vós, diz o Senhor; pensamentos de paz, e não de mal, para vos dar o fim que esperais.",
      "Mateus 5:4 - Bem-aventurados os que choram, porque eles serão consolados.",
      "Isaías 40:31 - Mas os que esperam no Senhor renovarão as forças, subirão com asas como águias; correrão, e não se cansarão; caminharão, e não se fatigarão.",
      "Salmos 23:4 - Ainda que eu andasse pelo vale da sombra da morte, não temeria mal algum, porque tu estás comigo; a tua vara e o teu cajado me consolam.",
      "Romanos 8:37 - Mas em todas estas coisas somos mais do que vencedores, por aquele que nos amou.",
      "Deuteronômio 31:6 - Esforçai-vos, e animai-vos; não temais, nem vos espanteis diante deles; porque o Senhor teu Deus é o que vai contigo; não te deixará nem te desamparará.",
      "Salmos 27:1 - O Senhor é a minha luz e a minha salvação; a quem temerei? O Senhor é a força da minha vida; de quem me recearei?",
      "Deuteronômio 31:8 - O Senhor, pois, é aquele que vai adiante de ti; ele será contigo, não te deixará, nem te desamparará; não temas, nem te espantes.",
      "Isaías 43:2 - Quando passares pelas águas, estarei contigo; e quando pelos rios, não te submergirão; quando passares pelo fogo, não te queimarás, nem a chama arderá em ti.",
      "Salmos 121:1-2 - Elevo os meus olhos para os montes, de onde me virá o socorro? O meu socorro vem do Senhor, que fez o céu e a terra.",
      "1 Coríntios 15:58 - Portanto, meus amados irmãos, sede firmes e constantes, sempre abundantes na obra do Senhor, sabendo que, no Senhor, o vosso trabalho não é vão.",
      "João 16:33 - Tenho-vos dito isto, para que em mim tenhais paz; no mundo tereis aflições, mas tende bom ânimo, eu venci o mundo.",
      "Marcos 11:24 - Por isso vos digo que tudo o que pedirdes, orando, crede que o recebereis, e tê-lo-eis.",
      "João 11:25-26 - Disse-lhe Jesus: Eu sou a ressurreição e a vida. Quem crê em mim, ainda que morra, viverá; e todo aquele que vive e crê em mim nunca morrerá. Você crê nisso?",
      "Hebreus 11:1 - Ora, a fé é o firme fundamento das coisas que se esperam, e a prova das coisas que não se vêem.",
      "Romanos 12:12 - Alegrai-vos na esperança, sede pacientes na tribulação, perseverai na oração.",
      "Efésios 4:32 - Antes, sede uns para com os outros benignos, misericordiosos, perdoando-vos uns aos outros, como também Deus vos perdoou em Cristo.",
      "Provérbios 4:23 - Sobre tudo o que se deve guardar, guarda o teu coração, porque dele procedem as fontes da vida.",
      "Tiago 1:6 - Peça-a, porém, com fé, sem duvidar, pois aquele que duvida é semelhante à onda do mar, levada e agitada pelo vento.",
      "1 Coríntios 16:13 - Estejam vigilantes, mantenham-se firmes na fé, sejam homens de coragem, sejam fortes.",
      "Efésios 6:11 - Revesti-vos de toda a armadura de Deus, para que possais estar firmes contra as astutas ciladas do diabo.",
      "Mateus 6:33 - Buscai, pois, em primeiro lugar o Reino de Deus e a sua justiça, e todas estas coisas vos serão acrescentadas.",
      "Filipenses 4:6 - Não andem ansiosos por coisa alguma, mas em tudo, pela oração e súplicas, e com ação de graças, apresentem seus pedidos a Deus.",
      "Pedro 5:7 - Lançando sobre ele toda a vossa ansiedade, porque ele tem cuidado de vós.",
      "Mateus 6:34 - Portanto, não vos inquieteis com o dia de amanhã, pois o amanhã trará os seus cuidados; basta a cada dia o seu mal."
    ];

    const card = document.getElementById('card');
    const mensagemEl = document.getElementById('mensagem');
    const versiculoEl = document.getElementById('versiculo');
    const fraseFinalEl = document.getElementById('frase-final');

    setTimeout(() => {
      card.classList.add('show');
    }, 100);

    setTimeout(() => {
      const sorteio = Math.floor(Math.random() * versiculos.length);
      const texto = versiculos[sorteio];

      mensagemEl.style.display = 'none';
      versiculoEl.style.display = 'block';
      fraseFinalEl.style.display = 'block';

      card.classList.add('pulse');

      let i = 0;
      function digitar() {
        if (i < texto.length) {
          versiculoEl.innerHTML += texto.charAt(i);
          i++;
          setTimeout(digitar, 50);
        } else {
          card.classList.remove('pulse');
          setTimeout(() => {
            fraseFinalEl.classList.add('fade-in');
          }, 1000);
        }
      }

      digitar();
    }, 3000);
  </script>
</body>
</html>
